<script>

        alert("El resultado es: " + multiplicacion);

    else{
        alert("Recuerda ingresar un numero IMPAR entre 10 y 20");
        let numeroUno = parseInt(prompt("Ingrese un numero nuevamente"));
    }

    let resultado = parseInt(prompt("Ingrese el numero por el cual cree que se multiplico"))

    if(resultado == numero){
        alert("El numero ingresado es el correcto");
        alert("¡Excelente, que bueno/a eres!")
    }   
    else{
        alert("¡Ups, no es! Intente nuevamente presionando f5");  
    }

</script>
